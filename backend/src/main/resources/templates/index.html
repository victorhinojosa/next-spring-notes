<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindKeep - Notas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>MindKeep</h1>
    </header>
    <main>
        <section id="note-form">
            <h2>Añadir Nota</h2>
            <form th:action="@{/notes}" method="post">
                <textarea name="content" placeholder="Escribe tu nota aquí" required></textarea>
                <button type="submit">Guardar</button>
            </form>
        </section>
        <section id="notes-list">
            <h2>Tus Notas</h2>
            <ul>
                <li th:each="note : ${notes}">
                    <p th:text="${note.content}"></p>
                    <small th:text="${#temporals.format(note.creationTime, 'dd-MM-yyyy HH:mm')}"></small>
                </li>
            </ul>
        </section>
    </main>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
